name: CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["12.x", "14.x"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test -- --clearCache && SECRET_KEY=sk_test_22KHZ8zqFLdvSufpLjrHnko7 WEBHOOK_ID=hook_4BaS7Poh9cuxXDBuQDeVBVd3 yarn test

      - name: Build
        run: yarn build
