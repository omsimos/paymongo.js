name: CI
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "example/**"
      - "README.md"
      - "LICENSE"
      - "CONTRIBUTING.md"
      - "CODE_OF_CONDUCT.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: 16.x
      - run: pnpm install --frozen-lockfile
      - name: Run unit tests
        env:
          PM_SECRET_KEY: ${{ secrets.PM_SECRET_KEY }}
        run: pnpm test
      - run: pnpm run lint && pnpm run build
